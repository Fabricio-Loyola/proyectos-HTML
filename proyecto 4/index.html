<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<title>Proyecto</title>

</head>




<body>
    <h1>Mi humilde formulario</h1>
    <form>
        <fieldset>
            <legend>Mi forma</legend>

            <!--Campo de nombre-->

            <p>
                <label for="Campodenombre">Nombre:</label>
                <input type="text" id="Campodenombre" name="nombre" placeholder="Ingrese su nombre">
            </p>

<!--Campo de contraseña-->

            <p>
                <label for="Campodecontraseña">Contraseña:</label>
                <input type="password" required id="Campodecontraseña" name="contraseña" maxlength="8" placeholder="Ingrese su contraseña">
            </p>

            <!--Campo de fecha-->
            <p>
                <label for="fechadehoy">Fecha:</label>
                <input type="datetime-local" id="fechadehoy" name="fecha" >
            </p>

            <!--Campo de mes-->
            <p>
                <label for="mes">Mes:</label>
                <input type="month" id="mes" name="mes">
            </p>

            <!--Campo de seleccion-->
            <p>
                <select>
                    <option>Banana</option>
                    <option>Manzana</option>
                    <option>Pera</option>
                    <option>Naranja</option>
                </select>
            </p>

            <!--Campo de radio-->
            <p>
                <label for="radio">Comidas</label><br>
                <input type="radio" id="radio" name="radio">Hamburguesas
                <input type="radio" id="radio" name="radio">Pizza
                <input type="radio" id="radio" name="radio">Lomito
            </p>

            <!--Campo de checkbox-->
            
            <p>
                <label for="checkbox">Genero de peliculas:</label><br>
                <input type="checkbox" id="checkbox" name="peli1">Terror
                <input type="checkbox" id="checkbox" name="peli2">Comedia
                <input type="checkbox" id="checkbox" name="peli3">Ciencia ficcion
           </p>

           <!--Campo de color-->

           <p>
            <label for="color">Elegir color:</label>
            <input type="color" id="color" name="color">
           </p>

           <!--Campo de texto-->

           <p>
            <label for="campodetexto">Caja de comentarios</label>
            <textarea name="texto" autofocus id="campodetexto" cols="30" rows="10" placeholder="Ingresar comentarios:"></textarea>
           </p>

           <!--Boton de enviar y reset-->

           <p>
            <input type="submit" value="Enviar">
            <input type="reset">
           </p>

           <!--Campo de numeros-->

           <p>
            <label for="numeros">Numero:</label>
            <input type="number" id="numeros" name="numeros" max="90" min="18" step="2">
           </p>

           <!--Campo de email-->

           <p>
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required>(*)
           </p>

        </fieldset>
    </form>



</body>




</html>
