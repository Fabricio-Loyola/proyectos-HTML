<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<title>Mi proyecto</title>
</head>

<body>
    <h1>FORMULARIOS</h1>

<form>
<fieldset>
    <legend>Mi formulario</legend>
    
    <!--Campo de nombre-->
    <p>
    <label for="Ingresarnombre">Nombre:</label>
    <input type="text" id="Ingresarnombre" name="nombres" placeholder="Ingrese su nombre aqui">
    </p>

<!--Campo de Contraseña-->

<p>
<label for="Ingresarcontraseña">Contraseña:</label>
<input type="password" id="Ingresarcontraseña" name="contraseña" placeholder="Ingresa su contraseña aqui">
</p>

<!--Campo de Email-->

<p>
    <label for="Correo">Email:</label>
    <input type="email" id="Correo" name="correo" placeholder="Ingrese su correo">
</p>

<!--Campo de Fecha-->

<p>
<label for="Ingresarfecha">Fecha:</label>
<input type="date" id="Ingresarfecha" name="fecha">
</p>

<!--Campo de fecha y hora-->

<p>
    <label for="Fechayhora">Fecha y hora</label>
    <input type="datetime-local" id="Fechayhora" name="Fechayhora">
</p>

<!--Campo para subir archivo-->

<p>
    <label for="Subirarchivo">Subir archivo:</label>
    <input type="file" id="Subirarchivo" name="Subirarchivo">
</p>

<!--Campo de mes-->

<p>
    <label for="Mes">Mes:</label>
    <input type="month" id="Mes" name="Mes" >
    </p>

<!--Campo de Numeros-->

<p>
    <label for="Numeros">Numero:</label>
    <input type="number" id="Numeros" name="Numeros" placeholder="Ingrese un numero">
</p>


<!--Campo de Rango-->

<p>
    <label for="Rango">Rango:</label>
    <input type="range" id="Rango" name="rango" min="1" max="3">
</p>


<!--Campo de busqueda-->

<p>
    <label for="buscar">Buscar:</label>
    <input type="search" id="buscar" name="busqueda" placeholder="buscar">
</p>

<!--Campo de telefono-->

<p>
    <label for="Telefono">Telefono:</label>
    <input type="tel" id="Telefono" name="numero de telefono" placeholder="Ingrese su numero">
</p>


<!--Campo de hora-->

<p>
    <label for="Ingresarhora">hora:</label>
    <input type="time" id="Ingresarhora" name="time">
</p>


<!--Campo de URL-->

<p>
    <label for="direccion">URL:</label>
    <input type="url" id="URL" name="URL" placeholder="Ingresar URL">
</p>


<!--Campo de semana-->

<p>
    <label for="Semana">Semana:</label>
    <input type="week" id="Semana" name="week" >
</p>





</fieldset>

</form>

</body>

</html>
